<div class="card text-center login-form">
    <form [formGroup]="LoginForm">
        <div class="inner-login-form">
            <div>
                <img src="/Group 36.png" style="width: 165px;" alt="logo there">
            </div>
            <div>
                <label for="" class="mb-2">Email</label>
                <input type="text" formControlName="email" class="form-control" />
            </div>

            <div>
                <label for="" class="mb-2">Password</label>
                <input type="text" formControlName="password" class="form-control mb-2" />
            </div>

            <div>
                <button
                    class="btn btn-warning"
                    (click)="LogUser()"
                >
                    Log in
                </button>
            </div>
        </div>
    </form>
</div>
